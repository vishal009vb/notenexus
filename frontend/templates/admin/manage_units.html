{% extends "base.html" %}
{% set page_type = "admin" %}
{% block title %}Manage Units — NoteNexus{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-10">
    <div class="flex items-center gap-3 mb-8">
        <a href="/admin" class="text-gray-400 hover:text-white text-sm">← Admin</a>
        <span class="text-gray-600">/</span>
        <h1 class="text-2xl font-bold text-white">Manage Units</h1>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
        <div class="glass-card p-6">
            <h2 class="text-lg font-semibold text-white mb-4">➕ Create Unit</h2>
            <form id="unit-form" class="space-y-4">
                <div>
                    <label class="text-sm text-gray-300 mb-1 block">Semester</label>
                    <select id="sem-sel" class="form-input">
                        <option value="">Select semester...</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-1 block">Subject</label>
                    <select id="subj-sel" class="form-input" disabled>
                        <option value="">Select subject first...</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-1 block">Unit Number</label>
                    <input id="unit-num" type="number" class="form-input" value="1" min="1" max="10" required />
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-1 block">Unit Title</label>
                    <input id="unit-title" type="text" class="form-input"
                        placeholder="e.g. Introduction to Data Structures" required />
                </div>
                <button type="submit" id="unit-btn" class="btn-primary w-full justify-center">Create Unit</button>
            </form>
        </div>

        <div class="glass-card p-6">
            <h2 class="text-lg font-semibold text-white mb-3">Units</h2>
            <select id="filter-subj" class="form-input mb-4" disabled>
                <option value="">Select subject...</option>
            </select>
            <div id="unit-list" class="space-y-2">
                <p class="text-gray-500 text-sm text-center py-4">Select a subject to see units.</p>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadSems() {
        const data = await apiCall('GET', '/api/admin/semesters');
        const opts = (data.semesters || []).map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        document.getElementById('sem-sel').innerHTML = `<option value="">Select semester...</option>${opts}`;
    }

    async function loadSubjsForSem(semId, targetSel) {
        const data = await apiCall('GET', `/api/admin/subjects/${semId}`);
        const opts = (data.subjects || []).map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        document.getElementById(targetSel).innerHTML = `<option value="">Select subject...</option>${opts}`;
        document.getElementById(targetSel).disabled = false;
    }

    async function deleteUnit(unitId, title) {
        if (!confirm(`Are you sure you want to delete Unit: "${title}"?`)) return;
        try {
            await apiCall('DELETE', `/api/admin/units/${unitId}`);
            showToast(`Unit "${title}" deleted.`, 'success');
            const filterSubj = document.getElementById('filter-subj').value;
            if (filterSubj) loadUnits(filterSubj);
        } catch (e) { showToast(e.message, 'error'); }
    }

    async function loadUnits(subjId) {
        const list = document.getElementById('unit-list');
        list.innerHTML = '<div class="flex justify-center py-4"><div class="spinner"></div></div>';
        const data = await apiCall('GET', `/api/admin/units/${subjId}`);
        const units = data.units || [];
        list.innerHTML = units.length ? units.map(u => `
    <div class="flex items-center justify-between p-3 rounded-lg" style="background:rgba(255,255,255,0.05)">
      <div class="flex-1">
        <p class="text-white font-medium">Unit ${u.unitNumber}: ${u.title}</p>
      </div>
      <div class="flex items-center gap-3">
        <a href="/notes/${u.id}" class="text-indigo-400 hover:text-indigo-300 text-xs">View →</a>
        <button onclick="deleteUnit('${u.id}', '${u.title}')" class="text-red-400 hover:text-red-300 p-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        </button>
      </div>
    </div>`).join('') : '<p class="text-gray-500 text-sm text-center py-4">No units yet.</p>';
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await requireAuth(p => p?.role === 'admin');
        loadSems();

        document.getElementById('sem-sel').addEventListener('change', e => {
            if (e.target.value) { loadSubjsForSem(e.target.value, 'subj-sel'); loadSubjsForSem(e.target.value, 'filter-subj'); }
        });
        document.getElementById('filter-subj').addEventListener('change', e => { if (e.target.value) loadUnits(e.target.value); });

        document.getElementById('unit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('unit-btn');
            btn.disabled = true; btn.textContent = 'Creating...';
            try {
                const subjectId = document.getElementById('subj-sel').value;
                const unitNumber = parseInt(document.getElementById('unit-num').value);
                const title = document.getElementById('unit-title').value.trim();
                if (!subjectId) throw new Error('Please select a subject first.');
                await apiCall('POST', '/api/admin/units', { subjectId, unitNumber, title });
                showToast(`Unit ${unitNumber}: "${title}" created!`, 'success');
                document.getElementById('unit-form').reset();
            } catch (err) { showToast(err.message, 'error'); }
            finally { btn.disabled = false; btn.textContent = 'Create Unit'; }
        });
    });
</script>
{% endblock %}
