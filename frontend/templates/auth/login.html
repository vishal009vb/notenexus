{% extends "base.html" %}
{% block title %}Sign In ‚Äî NoteNexus{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="glass-card w-full max-w-md p-8">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4"
                style="background:linear-gradient(135deg,#4F46E5,#7C3AED)">
                <span class="text-white font-bold text-2xl">NN</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to your NoteNexus account</p>
        </div>

        <!-- Email/Password Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="text-sm text-gray-300 mb-1 block">Email Address</label>
                <input id="email" type="email" class="form-input" placeholder="your@email.com" required />
            </div>
            <div>
                <label class="text-sm text-gray-300 mb-1 block">Password</label>
                <input id="password" type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </div>

            <button type="submit" id="login-btn" class="btn-primary w-full justify-center py-3">
                üîê Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-3 my-5">
            <div class="flex-1 h-px bg-white/10"></div>
            <span class="text-gray-500 text-xs">OR</span>
            <div class="flex-1 h-px bg-white/10"></div>
        </div>

        <!-- Google Sign In -->
        <button id="google-btn" class="btn-secondary w-full flex items-center justify-center gap-2 py-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <!-- Register link -->
        <p class="text-center text-gray-400 text-sm mt-6">
            Don't have an account?
            <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign up free</a>
        </p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Redirect if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                const next = new URLSearchParams(window.location.search).get("next") || "/dashboard";
                window.location.href = next;
            }
        });

        // Email/Password login
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("login-btn");
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin inline-block">‚è≥</span> Signing in...';
            try {
                const email = document.getElementById("email").value;
                const pass = document.getElementById("password").value;
                await auth.signInWithEmailAndPassword(email, pass);
                // Auth state change will redirect
            } catch (err) {
                showToast(err.message, "error");
                btn.disabled = false;
                btn.innerHTML = "üîê Sign In";
            }
        });

        // Google login
        document.getElementById("google-btn").addEventListener("click", async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (err) {
                showToast(err.message, "error");
            }
        });
    });
</script>
{% endblock %}
