services:
  - type: web
    name: notenexus-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn backend.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        value: serviceAccountKey.json
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: MAX_UPLOAD_SIZE_MB
        value: "10"
